services:
  api:
    container_name: llm_api
    image: llmapi-api
    build: .
    ports:
      - "8080:8080"   # 内部テスト用にそのまま残すならそのまま
    networks:
      - garak-net
    # ...

  nginx:
    image: nginx:alpine
    container_name: llm_api_nginx
    ports:
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - garak-net

networks:
  garak-net:
    external: true
