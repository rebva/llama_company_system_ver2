version: "3.9"

services:
  api:
    build: .
    container_name: llm_api
    ports:
      - "8080:8080"      # ホスト8080 → コンテナ8000
    environment:
      - API_KEY=CHANGE_ME
      - OLLAMA_HOST=http://ollama_eguchi:11434
      - DB_URL=sqlite:///./data/chat.db
    volumes:
      - ./data:/app/data
    networks:
      - garak-net

networks:
  garak-net:
    external: true
